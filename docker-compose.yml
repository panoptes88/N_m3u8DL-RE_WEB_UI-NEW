services:
  # 构建服务 - 用于编译后端
  builder:
    image: golang:1.21-bookworm
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - GOPROXY=https://goproxy.cn,direct
      - GOSUMDB=sum.golang.org
    command: >
      sh -c "go mod tidy && CGO_ENABLED=1 go build -ldflags='-s -w' -o server ./cmd/server"
    profiles:
      - build

  webui:
    build: .
    container_name: n-m3u8dl-webui
    ports:
      - "8080:8080"
    volumes:
      - ./downloads:/app/downloads
      - ./bin:/app/bin
      - ./data.db:/app/data.db
    environment:
      - ADMIN_PASSWORD=admin123
      - PORT=8080
      # 安全优化配置
      - ALLOW_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
      - ALLOW_INSECURE=false
      # 下载超时配置（秒），0表示不限制
      - DOWNLOAD_TIMEOUT=0
      # 时区配置
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/api/user"]
      interval: 30s
      timeout: 10s
      retries: 3
