services:
  m3u8dl:
    image: ghcr.io/panoptes88/n_m3u8dl-re-web-ui:latest
    container_name: m3u8dl
    ports:
      - "8080:8080"
    volumes:
      - ./downloads:/app/downloads
      - ./db:/app/db
    environment:
      - ADMIN_PASSWORD=admin123
      # 安全优化配置
      - ALLOW_ORIGINS=http://localhost:8080,http://127.0.0.1:8080
      - ALLOW_INSECURE=true
      # 下载超时配置（秒），0表示不限制
      - DOWNLOAD_TIMEOUT=0
      # 时区配置
      - TZ=Asia/Shanghai
    restart: unless-stopped
